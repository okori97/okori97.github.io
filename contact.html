<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
    <link href="Assets/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    
</head>
<body>
 
    <div class="page-wrapper"> 

        <div class="navbar"> 
            <div class="navbar-inner">
                <div class="navbar-inner-left">
                    <h1> Okori </h1>
                </div>

                <div class="navbar-inner-right">
                    <div class="nav-links">
                        <a href="https://okori97.github.io/"> Home </a>
                        <a href="https://okori97.github.io/contact"> Contact </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-section">
            <div class="contact-page-inner">
                <div class="page-inner-left">

                    <div class="form-cont">
                        <form action="POST" id="myForm">
                            <ul class="form-list">
                            <div class="form-top">
                                <li class="form-input">
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" class="form-text-feild" required>
                                </li>
                                <li class="form-input">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" class="form-text-feild" required>
                                </li>
                            </div>
                                <li class="form-input msg">
                                    <label for="message">Message </label>
                                    <textarea name="user_message" id="msg" cols="30" rows="10" required></textarea>
                                </li>
                                <div class="form-top">
                                    <div class="form-submit-button"> 
                                        <input type="submit" value="Send Message">
                                    </div>
                                    
                                      
                                    
                                    <button class="form-clear-button"> Clear All Fields </button>
                                </div>
                            
                            </ul>
                        </form>
                    </div>

                    

                </div>


                <div class="page-inner-right">
                    
                    <div class="subtitle block">
                        <h2>
                            Get in touch with me via this form!
                        </h2>
                    </div>

                </div>


            </div>

        </div>



    </div>

    <script>
       

        
        function popup() {

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var msg = document.getElementById("msg").value;
            alert("name : " + name +  "\nemail : " + email + "\nmessage : " + msg);
            
        }
        document.querySelector(".form-submit-button").addEventListener("click", popup);

    
        function clearForm() {

            document.getElementById("myForm").reset();
            
        }

        document.querySelector(".form-clear-button").addEventListener("click", clearForm);

      

    </script>


</body>
</html>
