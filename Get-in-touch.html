<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okori - About me </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
    <link href="Assets/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
</head>
<body>
 
    <div class="page-wrapper"> 

        <div class="navbar"> 
            <div class="navbar-inner">
                <h1> Okori - Get in touch </h1>
            </div>
        </div>
        
        <div class="page-section">
            <div class="page-inner">
                <div class="form-cont">
                    <form action="POST">
                        <ul class="form-list">
                         <div class="form-top">
                            <li class="form-input">
                                <label for="name">name</label>
                                <input type="text" class="form-text-feild">
                            </li>
                            <li class="form-input">
                                <label for="email">email</label>
                                <input type="email" class="form-text-feild">
                            </li>
                        </div>
                            <li class="form-input msg">
                                <label for="message">message </label>
                                <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                            </li>
                            <li class="form-submit-button">
                                <input type="submit" value="Submit">
                            </li>
                        </ul>
                    </form>
                </div>
                    

            </div>

        </div>



    </div>

</body>
</html>
